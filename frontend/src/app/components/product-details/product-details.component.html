<div class="detail-section">
    <div class="container-fluid">
       
        <img src="{{product.imageUrl}}" class="detail-img">
        <h3>{{product.name}}</h3>    
        <div class="price">
            {{product.unitPrice  | currency: 'USD'}}
        </div>    
        
        <hr>
        <h4>Description</h4>
        <p>{{product.description}}</p>
        <a style="text-decoration: none;" routerLink="/products" class="mt-5">Back to Product List</a>
        <div *ngIf="getProductStatus(product)" 
             [ngClass]="{
                 'text-success': getProductStatus(product) === 'Good and available',
                 'text-danger': getProductStatus(product) === 'Expired'
             }">
            Product Status: {{ getProductStatus(product) }}
        </div>
    </div>

</div>
